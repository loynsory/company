<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>公司信息</title>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
</head>
<body>

<div class="weui-form__control-area">
    <div class="weui-cells__group weui-cells__group_form">
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">公司名称</label></div>
                <div class="weui-cell__bd">
                    <input id="js_input" class="weui-input" placeholder="填写公司名称">
                </div>
            </div>


            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <div class="weui-uploader">
                            <div class="weui-uploader__hd">
                                <p class="weui-uploader__title">租房合同</p>
                                <div class="weui-uploader__info"><span id="contract_num">0</span>/3</div>
                            </div>
                            <div class="weui-uploader__bd">
                                <ul class="weui-uploader__files" id="uploaderFiles">
                                        <div class="weui-uploader__file-content">
                                            <i class="weui-icon-warn"></i>
                                        </div>
                                    </li>
                                    <li class="weui-uploader__file weui-uploader__file_status">
                                        <div class="weui-uploader__file-content">50%</div>
                                    </li>
                                </ul>
                                <div class="weui-uploader__input-box">
                                    <input id="uploaderInput_contract" class="weui-uploader__input" type="file" accept="image/*"
                                           multiple="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-uploader">
                        <div class="weui-uploader__hd">
                            <p class="weui-uploader__title">产权证明</p>
                            <div class="weui-uploader__info">0/3</div>
                        </div>
                        <div class="weui-uploader__bd">
                            <ul class="weui-uploader__files" id="uploaderFiles">

                            </ul>
                            <div class="weui-uploader__input-box">
                                <input id="uploaderInput_chanquan" class="weui-uploader__input" type="file"
                                       accept="image/*" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <table>
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>职业</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="addlist">
                <tr id="list-1">
                    <td><input name="list[1][num]" placeholder="名字" value="" type="text"></td>
                    <td><input name="list[1][title]" placeholder="标题" value="" type="text"></td>
                    <td><a class="" href="javascript:;" onclick="dellist(this)">删除行</a></td>
                </tr>
                </tbody>
            </table>


            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">工行网银</label></div>
                <div class="weui-cell__bd">
                    <input id="js_input" class="weui-input" placeholder="填写绑定工行卡号" type="number" pattern="[0-9]*">
                </div>
            </div>

            <button type="submit" class="weui-btn weui-btn_primary">提交</button>

        </div>
    </div>
</div>

<div class="weui-msg__extra-area">
    <div class="weui-footer">
        <p class="weui-footer__links">
            <a href="javascript:void(0);" class="weui-footer__link">whw</a>
        </p>
        <p class="weui-footer__text">Copyright © 2008-2019 weui.io</p>
    </div>
</div>
</body>
</html>
